<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
</head>
<body>
	<div id="loginForm">
		<input  name="loguser" type="text" placeholder="username"/> <br />
		<input name="logpass" type="password" placeholder="password"> <br />	
		<button id="login">Login</button>
		<button id="register">Register</button>
	</div>
	<div id="registerForm">
		<label> Username<br/>
			<input name="username" type="text"><br />
		</label>
		<label> First Name<br/>
			<input name="firstName" type="text"><br />
		</label>	
		<label> Last Name<br/>
			<input name="lastName" type="text"><br />
		</label>
		<label> Age <br />
			<input name="age" type="text"><br />
		</label>
		<label>	Password<br/>
			<input name="password" type="password"><br />
		<label>
		<label> Confirm Password<br/>
			<input name="conPassword" type="password"><br />
		</label>
		<label> Gender<br/>
			<input name="gender" type="radio" value="male"> Male <br />
			<input name="gender" type="radio" value="female"> Female <br />
		</label>
		<label> Location <br/>
			<input name="location" type="text"><br />
		</label>
		<button id="back"><- Back</button>
		<button id="registerSubmit">Register</button>
	</div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/loginAjax.js"></script>
<script src="js/loginPage.js"></script>
</body>
</html>
